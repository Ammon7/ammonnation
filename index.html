<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BEST AND AFFORDABLE GUNS HERE</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: url('wall1.jpeg');
                background-size: cover;
                background-repeat: no-repeat;
            }
            .container {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 30px;
                width: 500px;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
                color: #555;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            .snow {
                color: rgb(60, 255, 0);
            }
            .okay {
                color: rgb(98, 0, 255);
                font-style: italic;
            }
            .box1 {
                width: 90%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="snow">WELCOME TO AMMUNITION COMPANY</h1>
            <h2 class="okay">WE OFFER YOU THE BEST GUNS AT AFFORDABLE PRICES ON OUR SITE.</h2>
            <h3>MAKE SURE YOU ENTER THE CORRECT E-MAIL. A FORM WILL BE SENT TO YOUR E-MAIL TO FILL-IN FOR SHIPPING. THE TRACKING CODE WILL BE SENT THERE.</h3>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Enter Your E-mail</label>
                    <input class="box1" type="email" id="email" name="email" required>
                </div>
                <button type="submit" id="login-btn">SHOP NOW</button>
            </form>
        </div>
        <script>
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                
                if (!email) {
                    alert('Please enter your email');
                } else {
                    window.location.href = "display.html";
                }
            });
        </script>
    </body>
</html>
